<ion-header>
  <ion-toolbar>
    <!-- Aquí se conserva la barra pero sin texto -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Sección de Bienvenida y Logo -->
  <div class="welcome-container">
    <h2>Bienvenido</h2>
    <img src="assets/images/logo.png" alt="Logo DuocAssist" class="logo-image" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="login-title">Iniciar Sesión</ion-card-title>
    </ion-card-header>    
    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input
            type="email"
            formControlName="email"
            placeholder="ejemplo@duocuc.cl"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Recordarme</ion-label>
          <ion-checkbox [(ngModel)]="recordarUsuario" [ngModelOptions]="{ standalone: true }"></ion-checkbox>
        </ion-item>
        <ion-button type="submit" expand="full" [disabled]="formularioLogin.invalid">
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/recuperar-contrasena']">Olvidé mi contraseña</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Crear Cuenta</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="small" text-center>
      ©️ 2024 DuocAssist. Todos los derechos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
